name: Integration (Real Kraken)

on:
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Download deps
        run: go mod download

      - name: Run integration test against Kraken
        run: go test -tags=integration -count=1 ./internal/kraken -run RealAPI -v
